<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bookstore Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body { background: #f5f6fa; }
    .card { border-radius: 12px; }
    .chart-container { width: 100%; height: 350px; }
    .tab-pane { padding-top: 25px; }
</style>
</head>
<body>

<div class="container py-4">

    <h1 class="text-center mb-4">Bookstore Dashboard</h1>


    <ul class="nav nav-tabs" id="datasetTabs" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="data1-tab" data-bs-toggle="tab" href="#data1">DATA1</a></li>
        <li class="nav-item"><a class="nav-link" id="data2-tab" data-bs-toggle="tab" href="#data2">DATA2</a></li>
        <li class="nav-item"><a class="nav-link" id="data3-tab" data-bs-toggle="tab" href="#data3">DATA3</a></li>
    </ul>

    <div class="tab-content">

        <div class="tab-pane fade show active" id="data1"></div>
        <div class="tab-pane fade" id="data2"></div>
        <div class="tab-pane fade" id="data3"></div>

    </div>

</div>

<script>

async function loadSummary(file) {
    const response = await fetch(file);
    return await response.json();
}

function renderDataset(root, summary, chartImage) {

    root.innerHTML = `
        <div class="row mb-4">

            <!-- Top 5 Days -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm p-3">
                    <h5>Top 5 Days by Revenue</h5>
                    <ul>${summary.top_5_days.map(d => `<li>${d}</li>`).join("")}</ul>
                </div>
            </div>

            <!-- Unique Users -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm p-3">
                    <h5>Unique Users</h5>
                    <div style="font-size:28px">${summary.unique_users}</div>
                </div>
            </div>

            <!-- Author Sets -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm p-3">
                    <h5>Unique Author Sets</h5>
                    <div style="font-size:28px">${summary.unique_author_sets}</div>
                </div>
            </div>

        </div>

        <div class="row mb-4">

            <!-- Best Author -->
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm p-3">
                    <h5>Most Popular Author(s)</h5>
                    <div>${summary.best_author.join(", ")}</div>
                </div>
            </div>

            <!-- Best Buyer -->
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm p-3">
                    <h5>Best Buyer (All Linked IDs)</h5>
                    <div>[${summary.top_buyer_cluster.join(", ")}]</div>
                </div>
            </div>

        </div>

        <!-- Revenue Line Chart -->
        <div class="card shadow-sm p-3 mb-3">
            <h5>Daily Revenue Chart</h5>
            <img src="${chartImage}" class="img-fluid">
        </div>
    `;
}

(async function() {

    const data1 = await loadSummary("DATA1_summary.json");
    renderDataset(document.getElementById("data1"), data1, "DATA1_daily_revenue.png");

    const data2 = await loadSummary("DATA2_summary.json");
    renderDataset(document.getElementById("data2"), data2, "DATA2_daily_revenue.png");

    const data3 = await loadSummary("DATA3_summary.json");
    renderDataset(document.getElementById("data3"), data3, "DATA3_daily_revenue.png");

})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
